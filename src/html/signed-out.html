<div data-behavior="signed-out">
  <h1 class="title">
    <include src="rainbow-bridge.svg.html"></include>
    <small>
      ETH
      <img alt="to and from" src="img/swap-lr.svg" style="vertical-align: bottom">
      NEAR
    </small>
    <div>Rainbow</div>
    <div>Bridge</div>
  </h1>
  <div style="margin: 0 auto; max-width: 25em; text-align: center">
    <p>
      From
      <a
        href="https://eips.ethereum.org/EIPS/eip-20"
        rel="nofollow"
        class="concept-near"
      >ERC20</a>
      to
      <a
        href="https://github.com/nearprotocol/NEPs/pull/21"
        rel="nofollow"
        class="concept-ethereum"
      >NEP21</a>
      and back! Connect your NEAR and Ethereum accounts to get started.
    </p>
    <div style="text-align: center; margin-top: 2.5em">
      <p>
        <button data-behavior="authEthereum">
          Connect to Ethereum
        </button>
      </p>
      <p>
        <button data-behavior="authNear">
          Sign in with NEAR
        </button>
      </p>
    </div>
  </div>
</div>
